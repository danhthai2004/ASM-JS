<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <p>Tên: </p><input type="text" id="ten">
    <p>DOB: </p><input type="text" id="ngaysinh">
    <p>Điểm Lý: </p><input type="text" id="diemly">
    <p>Điểm Toán: </p><input type="text" id="diemtoan">
    <p>Điểm Hoá: </p><input type="text" id="diemhoa">
    <br>
    <br>
    <div>
        <button id="nhap">Nhập</button>
        <button id="tinhdiemtrungbinh">Tính điểm trung bình</button>
        <button id="xephocluc">Xác định học lực</button>
        <hr>
    </div>

    <table style="width: 100%">
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Ngày tháng năm sinh</th>
                <th>Điểm toán</th>
                <th>Điểm lý</th>
                <th>Điểm hoá</th>
                <th>Điểm trung bình</th>
                <th>Học lực</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script>
        var index = 1;

        function Addrow() {
            var tbody = document.getElementById("tbody");
            console.log(tbody);

            var tr1 = document.createElement("tr");
            tr1.id = index;

            var tdHoten = document.createElement("td");
            var tdNgaysinh = document.createElement("td");
            var tdDiemtoan = document.createElement("td");
            var tdDiemly = document.createElement("td");
            var tdDiemhoa = document.createElement("td");
            var tdDiemTB = document.createElement("td");
            var tdHocluc = document.createElement("td");

            tdDiemtoan.id = "diemToan" + index;
            tdDiemly.id = "diemLy" + index;
            tdDiemhoa.id = "diemHoa" + index;
            tdDiemTB.id = "diemTB" + index;
            tdHocluc.id = "hocLuc" + index;

            index = index + 1;

            tbody.append(tr1);
            tr1.append(tdHoten);
            tr1.append(tdNgaysinh);
            tr1.append(tdDiemtoan);
            tr1.append(tdDiemly);
            tr1.append(tdDiemhoa);
            tr1.append(tdDiemTB);
            tr1.append(tdHocluc);

            tdHoten.innerHTML = "Dang Tran Danh Thai";
            tdNgaysinh.innerHTML = "06/03/2004";
            tdDiemtoan.innerHTML = "7";
            tdDiemly.innerHTML = "8";
            tdDiemhoa.innerHTML = "9";
        };
        var nhap = document.getElementById("nhap");
        nhap.onclick = Addrow;

        function DiemTB() {
            for (var i = 1; i <= index; i++) {
                var dToan = document.getElementById("diemToan" + i);
                var dLy = document.getElementById("diemLy" + i);
                var dHoa = document.getElementById("diemHoa" + i);
                var dTrungbinh = document.getElementById("diemTB" + i);
                console.log(dToan.innerHTML);
                console.log(dLy.innerHTML);
                console.log(dHoa.innerHTML);
                console.log(dTrungbinh.innerHTML);

                dTrungbinh.innerHTML = (dToan.innerHTML - (-dLy.innerHTML) - (-dHoa.innerHTML)) / 3;
            }
        }
        var DiemTrungBinh = document.getElementById("tinhdiemtrungbinh");
        DiemTrungBinh.onclick = DiemTB;

        function HocLuc() {
            for (var i = 1; i <= index; i++) {
                var dTrungbinh = document.getElementById("diemTB" + i);
                var hluc = document.getElementById("hocLuc" + i);
                if (dTrungbinh.innerHTML >= 8) {
                    hluc.innerHTML = "Giỏi";
                } else if (dTrungbinh.innerHTML >= 6.5 && dTrungbinh.innerHTML < 8) {
                    hluc.innerHTML = "Khá";
                } else if (dTrungbinh.innerHTML >= 5 && dTrungbinh.innerHTML < 6.5) {
                    hluc.innerHTML = "Trung Bình";
                } else {
                    hluc.innerHTML = "Yếu";
                }
            }
        }
        var HL = document.getElementById("xephocluc");
        HL.onclick = HocLuc;
    </script>
</body>

</html>
