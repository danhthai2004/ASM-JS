<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

</head>

<body>
    <p>Tên: </p><input type="text" id="ten">

    <p>Điểm Toán: </p><input type="text" id="diemtoan">
    <p>Điểm Hoá: </p><input type="text" id="diemhoa">
    <div>
        <button id="nhap">Nhập</button>
        <button>Tính điểm trung bình</button>
        <button>Xác định học lực</button>
    </div>

    <table style="width: 100%">
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Ngày tháng năm sinh</th>
                <th>Điểm toán</th>
                <th>Điểm lý</th>
                <th>Điểm hoá</th>
                <th>Điểm trung bình</th>
                <th>Học lực</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script>
        function Addrow() {
            var tbody = document.getElementById("tbody");
            console.log(tbody);

            var tr1 = document.createElement("tr");
            var tdHoten = document.createElement("td");
            var tdNgaysinh = document.createElement("td");
            var tdDiemtoan = document.createElement("td");
            var tdDiemly = document.createElement("td");
            var tdDiemhoa = document.createElement("td");
            var tdDiemTB = document.createElement("td");
            var tdHocluc = document.createElement("td");

            tbody.append(tr1);
            tr1.append(tdHoten);
            tr1.append(tdNgaysinh);
            tr1.append(tdDiemtoan);
            tr1.append(tdDiemly);
            tr1.append(tdDiemhoa);
            tr1.append(tdDiemTB);
            tr1.append(tdHocluc);

            tdHoten.innerHTML = "Dang Tran Danh Thai";
            tdNgaysinh.innerHTML = "06/03/2004";
            tdDiemtoan.innerHTML = "7";
            tdDiemly.innerHTML = "8";
            tdDiemhoa.innerHTML = "9";
        };
        var nhap = document.getElementById("nhap");
        nhap.onclick=Addrow; 
    </script>
</body>

</html>
